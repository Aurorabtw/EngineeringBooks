{% extends 'engineering_books/base.html' %}

{% block content %}
<section class="py-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6">Top-Rated Engineering Books</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for book in books %}
            <div class="bg-white shadow-md rounded-md overflow-hidden">
                <img src="https://via.placeholder.com/150" alt="Book Thumbnail" class="w-full h-48 object-cover" />
                <div class="p-4">
                    <h2 class="text-lg font-semibold">{{ book.title }}</h2>
                    <p>Author: {{ book.author.name }}</p>
                    <p>Rating: ⭐⭐⭐⭐⭐ {{ book.rating }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
